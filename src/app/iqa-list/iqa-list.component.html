<div *ngIf="this.iqaList.length <= 0">
  No Interview Questions on the selected topic
</div>
<div class="iqa-list" *ngIf="this.iqaList.length > 0">
  <div class="iqa-box" *ngFor="let iq of this.iqaList">
    <div class="iqa-box__iq">
      {{ iq.question }}
    </div>
    <mat-divider color="primary"></mat-divider>
    <div class="iqa-box__ia">
      <div [innerHTML]="iq.htmlAnswer"></div>
    </div>
  </div>
</div>
