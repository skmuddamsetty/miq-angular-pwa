</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <button mat-button class="side-nav-button">
      Angular Interview Questions Part 1
    </button>
    <button mat-button class="side-nav-button">
      Angular Interview Questions Part 2
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <main>
      <mat-toolbar color="primary" *ngIf="this.selectedTopic">
        <mat-toolbar-row class="second-tool-bar">
          <button mat-button (click)="drawer.toggle()">
            <mat-icon aria-hidden="false" aria-label="Logo">
              menu
            </mat-icon>
            <span class="selected-topic">
              {{ this.selectedTopic }} Interview Questions
            </span>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</mat-drawer-container>
